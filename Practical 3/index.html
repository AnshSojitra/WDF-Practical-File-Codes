<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>User Registration</h1>

    <form id="regForm" novalidate aria-describedby="formHelp">
      <p id="formHelp" class="muted">Fill required fields and check password strength before submitting.</p>

      <div class="form-row">
        <label for="fullname">Full name *</label>
        <input id="fullname" name="fullname" type="text" required minlength="3" autocomplete="name" />
        <div class="error" id="err-fullname" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required autocomplete="email" />
        <div class="error" id="err-email" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" pattern="^\+?[0-9\s\-]{7,20}$" placeholder="+91 9876543210" />
        <div class="error" id="err-phone" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="dob">Date of birth</label>
        <input id="dob" name="dob" type="date" max="" />
        <div class="error" id="err-dob" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="course">Course *</label>
        <select id="course" name="course" required>
          <option value="">Select course</option>
          <option>Web Development</option>
          <option>Data Science</option>
          <option>UI Design</option>
        </select>
        <div class="error" id="err-course" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="password">Password *</label>
        <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password" />
        <div class="pw-meter" aria-hidden="true">
          <div class="pw-bar" id="pwBar"></div>
        </div>
        <div class="pw-label" id="pwLabel" aria-live="polite"></div>
        <div class="error" id="err-password" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="confirmPassword">Confirm password *</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required autocomplete="new-password" />
        <div class="error" id="err-confirmPassword" aria-live="polite"></div>
      </div>

      <div class="form-row">
        <label for="about">Short bio</label>
        <textarea id="about" name="about" rows="3" maxlength="300" placeholder="A short line about you"></textarea>
        <div class="muted small" id="bioCount">0 / 300</div>
      </div>

      <div class="form-row checkbox-row">
        <input id="agree" name="agree" type="checkbox" required />
        <label for="agree" class="inline">I agree to the terms and conditions *</label>
        <div class="error" id="err-agree" aria-live="polite"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn primary">Register</button>
        <button type="reset" class="btn">Reset</button>
      </div>

      <div id="successMsg" class="success" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
