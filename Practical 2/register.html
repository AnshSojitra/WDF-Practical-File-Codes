<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-light">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">StudentPortal</a>
      <nav class="main-nav" id="mainNav" aria-label="Main navigation">
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="register.html" class="nav-link">Register</a>
      </nav>
      <div class="header-actions">
        <button id="themeToggle3" class="icon-btn" aria-label="Toggle theme">Theme</button>
        <button id="navToggle3" class="icon-btn nav-toggle" aria-label="Toggle menu">Menu</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="register-section">
      <h1>Student Registration</h1>
      <form class="register-form" novalidate>
        <div class="form-grid">
          <label>
            <span class="label-text">Full name</span>
            <input type="text" name="fullname" required placeholder="Your name" />
          </label>
          <label>
            <span class="label-text">Email</span>
            <input type="email" name="email" required placeholder="you@example.com" />
          </label>
          <label>
            <span class="label-text">Course</span>
            <select name="course" required>
              <option value="">Select</option>
              <option>Web Development</option>
              <option>Data Science</option>
              <option>UI Design</option>
            </select>
          </label>
          <label>
            <span class="label-text">Password</span>
            <input type="password" name="password" required placeholder="Create password" />
          </label>
          <label class="full-width">
            <span class="label-text">About you</span>
            <textarea name="about" rows="4" placeholder="Short bio"></textarea>
          </label>
        </div>
        <div class="form-actions">
          <button class="btn primary" type="submit">Register</button>
          <button class="btn" type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© StudentPortal — Responsive UI Lab</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
