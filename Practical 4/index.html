<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic UI Practical</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Student Portal Dashboard</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <section id="notificationBanner" class="hidden">Welcome to the portal!</section>

  <section class="faq-section">
    <h2>FAQs</h2>
    <div id="faqContainer"></div>
  </section>

  <section class="slider-section">
    <h2>Event Highlights</h2>
    <div class="slider" id="eventSlider"></div>
  </section>

  <button id="popupTrigger">Show Popup</button>
  <div id="popup" class="popup hidden">
    <p>This is a dynamic popup!</p>
    <button id="closePopup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
